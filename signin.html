<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sign In - GameZephyr</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="screens/styles/styles1.css">
</head>
<body>
  <div class="container">
    <div class="header">GameZephyr</div>
    <div class="subheader">Unleash Your Gaming Potential</div>
    
    <div class="form-container">
      <label class="label" for="email">Email:</label>
      <input class="form-control" type="email" id="email" placeholder="Enter your email">
    </div>
  
    <div class="form-container">
      <label class="label" for="password">Password:</label>
      <input class="form-control" type="password" id="password" placeholder="Enter your password">
    </div>
  
    <div class="form-container">
      <label class="label" for="repeat-password">Repeat Password:</label>
      <input class="form-control" type="password" id="repeat-password" placeholder="Repeat your password">
    </div>
  
    <div class="button-container">
      <button class="btn btn-primary">LogIn</button>
      <button class="btn btn-primary">SignIn</button>
      <button class="btn btn-primary">LogInWithGoogle</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
